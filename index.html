<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Bootsrap CSS & jQuery CDN Links -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <!-- CSS & Font Files --> 
    <link rel="stylesheet" href="./assets/css/style.css">



</head>
<body>
    <!-- Score Header -->
    <div id="scoreArea">
        <div class="container">
            <div class="row justify-content-around  ">
                <span class="col-3 icons text-center">
                    <i class="fab fa-jenkins"></i>
                    Correct: <span id="correctCount">0</span>
                </span>
                <span class="col-3 icons text-center">
                    <i class="fab fa-jenkins"></i>
                    Questions Remaining: <span id="questionsLeft">0</span>
                </span>
                <span class="col-3 icons text-center">
                    <i class="fab fa-jenkins"></i>
                    Wrong: <span id="wrongCount">0</span>
                </span> 
            </div>
        </div>
    </div>


    <!-- Start Screen -->
    <div id="startScreen">
        <div class="container">
            <div class="row text-center">
                <div class="col-12">
                    <h1>Trivia King</h1>
                    <div class="btn" id="playButton">Play Game</div><br>
                    <div class="btn" id="instructions">Instructions</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Question Screen -->
    <div id="questionScreen">
        <div class="container">
            <div class="row text-center">
                <div class="col-12" id="guessTimer">
                    30
                </div>
            </div>
            <div class="row text-center">
                <div class="col-12" id="questionBox">
                    Question Goes Here
                </div>
            </div>
            <div class="row justify-content-around">
                <div class="btn answerBtn col-12 col-md-5" id="1">
                    Answer One
                </div>
                <div class="btn answerBtn col-12 col-md-5" id="2">
                    Answer Two
                </div>
                <div class="btn answerBtn col-12 col-md-5" id="3">
                    Answer Three
                    </div>
                <div class="btn answerBtn col-12 col-md-5" id="4">
                    Answer Four
                </div>
            </div> 
        </div>
    </div>
    
    <!-- Transition Screen -->
    <div id="resultsScreen">
        <div class="container">
            <div class="row text-center">
                <div class="col-12" id="resultsMessage">
                    Results Message
                </div>
            </div>
            <div class="row text-center">
                <div class="col-12" id="correctMessage">
                    Correct Message
                </div>
                <p class="col-12" id="fact">
                    Fact About Answer
                </p>
            </div>
            <div class="row justify-content-center">
                <div class="col-12 text-center" id="countDownHeader">
                    Next Question In
                </div>
                <div class="col-12 text-center" id="countDown">
                    10
                </div>
                <div class="btn" id="playAgain">
                    Play Again?
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap CDN & JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>  
    <script src="./assets/javascript/app.js"></script>

</body>
</html>
